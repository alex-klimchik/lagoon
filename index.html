<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPA сеть Lagoon</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
    <div class="overlay" style="display: none;">
        <div class="form-wrapper">

            <form id="enter" action="">
                <div class="btns">
                    <span class="active">Вход</span>
                    <span class="">регистрация</span>
                </div>
                <input type="text" name="login" placeholder="Логин" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <div class="forgot">
                    <span id="forgotPassword">Забыли пароль?</span>
                </div>
                <div class="mainBtn">
                    <button>Вход</button>
                </div>
            </form>

            <form id="toRegister" action="">
                <div class="btns">
                    <span class="">Вход</span>
                    <span class="active">регистрация</span>
                </div>
                <div class="choice-person"><span>
                        <input name="choice-person_input" id="advertizer" type="radio" value="1" checked>
                        <label for="advertizer">Рекламодатель</label>
                    </span>
                    <span>
                        <input name="choice-person_input" id="web" type="radio" value="2">
                        <label for="web">Веб - мастер</label>
                    </span>
                </div>

                <div class="inputs">
                    <div>
                        <input type="text" placeholder="Логин">
                        <input type="text" placeholder="Имя">
                        <input type="text" placeholder="Пароль">
                    </div>
                    <div>
                        <input type="text" placeholder="E-mail">
                        <select name="" id="">
                            <option value="skype">Skype</option>
                            <option value="telegram">Telegram</option>
                        </select>
                        <input type="text" placeholder="Повторить пароль">
                    </div>
                </div>
                <div class="mainBtn">
                    <button>Регистрация</button>
                </div>
            </form>

            <form id="recovery" action="">
                <p class="recovery-text">ВОССТАНОВЛЕНИЕ ПАРОЛЯ</p>
                <input type="text" name="email" placeholder="Введите Ваш E-mail">
                <p class="recovery-error">
                    Необходимо заполнить E-mail
                </p>
                <div class="mainBtn">
                    <button>Восстановить пароль</button>
                </div>
            </form>
        </div>
    </div>

    <header>
        <video autoplay muted loop id="myVideo">
            <source src="back.mp4" type="video/mp4">
        </video>

        <nav class="container-md">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
                <p class="d-md-none">LAGOON</p>
            </div>
            <div class="navbar">
                <button class="mobile-navbar d-md-none">
                    <i class="fa fa-bars"></i>
                </button>
                <ul class="d-none d-md-flex">
                    <li><a href="#aboutUs">О нас</a></li>
                    <li><a href="#advertisers">Рекламодателям</a></li>
                    <li><a href="#webmasters">Веб-мастерам</a></li>
                </ul>
            </div>
            <div class="buttons">
                <button class="mobile-enter d-md-none">
                    <i class="fa fa-user"></i>
                </button>
                <div class="buttons-language d-none d-md-flex">
                    <button class="buttons-language_active">RU</button>
                    <button>EN</button>
                </div>
                <button class="buttons-enter d-none d-md-block">Вход</button>
            </div>
        </nav>

        <div class="container">
            <div class="header-wrapper">
                <div class="circle d-none d-md-block">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="header-text">
                    <h1> CPA сеть LAGOON </h1>
                    <p> Эффективный маркетинг </p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="aboutUs">
            one
        </section>
        <section id="advertisers"></section>
        <section id="webmasters"></section>
        <section class="form"></section>
    </main>

    <footer></footer>



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Main script -->
    <script src="./script.js"></script>

</body>

</html>
